<!DOCTYPE html>

    <title>Photogram</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/home.css">

<body>

                            <button>게시</button>
                        </div>
                    </div>
                </div>

        </section>
    </main>

        <div class="modal">
            <button>신고</button>
            <button>팔로우 취소</button>
